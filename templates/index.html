<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <h1 class="mb-4">Smartpoi Firmware Downloader</h1>
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="data_pin">Data Pin:</label>
                    <input type="text" class="form-control" id="data_pin" value="D2">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="clock_pin">Clock Pin:</label>
                    <input type="text" class="form-control" id="clock_pin" value="D1">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="num_pixels">Number of Pixels:</label>
                    <input type="number" class="form-control" id="num_pixels" value="120">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="ap_name">Access Point Name:</label>
                    <input type="text" class="form-control" id="ap_name" value="Smart_Poi7">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="ap_pass">Access Point Password:</label>
                    <input type="text" class="form-control" id="ap_pass" value="SmartOne">
                  </div>
                </div>
                <button class="btn btn-primary" onclick="generateProject()">Generate Arduino Project</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function generateProject() {
        var dataPin = document.getElementById('data_pin').value;
        var clockPin = document.getElementById('clock_pin').value;
        var numPixels = document.getElementById('num_pixels').value;
        var apName = document.getElementById('ap_name').value;
        var apPass = document.getElementById('ap_pass').value;
        fetch('/generate_project', {method: 'POST', body: new URLSearchParams({data_pin: dataPin, clock_pin: clockPin, num_pixels: numPixels, ap_name: apName, ap_pass: apPass})})
.then(response => response.blob())
.then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'blink.zip';
            a.click();
          });
      }
    </script>
  </body>
</html>
