<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
    body {
      background-color: #000;
    }
 .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
 .spinning-wheel {
        margin: 20px;
      }
 .card {
      background-color: #333;
    }
 .card-body {
      color: #fff;
    }
 .form-control {
      background-color: #444;
      color: #fff;
      border-color: #555;
    }
 .form-control:focus {
      background-color: #444;
      color: #fff;
      border-color: #555;
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
    }
 .btn-primary {
      background-color: #555;
      color: #fff;
      border-color: #666;
    }
 .btn-primary:hover {
      background-color: #666;
      color: #fff;
      border-color: #777;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <div class="header-container">
            <div class="spinning-wheel">
              <svg width="100" height="100" viewBox="0 0 100 100">
                <path d="M 50,50 m 0,-40 a 40,40 0 1,0 0,80 a 40,40 0 1,0 0,-80" fill="none" stroke="#FF33CC" stroke-width="2">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
                </path>
                <path d="M 50,50 m 0,-30 a 30,30 0 1,0 0,60 a 30,30 0 1,0 0,-60" fill="none" stroke="#33FFFF" stroke-width="2">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1.5s" repeatCount="indefinite"/>
                </path>
                <path d="M 50,50 m 0,-20 a 20,20 0 1,0 0,40 a 20,20 0 1,0 0,-40" fill="none" stroke="#FFFF33" stroke-width="2">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
                </path>
                <path d="M 50,50 m 0,-10 a 10,10 0 1,0 0,20 a 10,10 0 1,0 0,-20" fill="none" stroke="#FF6633" stroke-width="2">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="0.5s" repeatCount="indefinite"/>
                </path>
                <path d="M 50 50 L 50 40" stroke="#FFFFFF" stroke-width="2">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
                </path>
              </svg>
            </div>
            <h1 class="mb-4" style="color: #fff;">Smartpoi Firmware Downloader</h1>
            <div class="spinning-wheel">
              <svg width="100" height="100" viewBox="0 0 100 100">
                <path d="M 50,50 m 0,-40 a 40,40 0 1,0 0,80 a 40,40 0 1,0 0,-80" fill="none" stroke="#FF33CC" stroke-width="2">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
                </path>
                <path d="M 50,50 m 0,-30 a 30,30 0 1,0 0,60 a 30,30 0 1,0 0,-60" fill="none" stroke="#33FFFF" stroke-width="2">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1.5s" repeatCount="indefinite"/>
                </path>
                <path d="M 50,50 m 0,-20 a 20,20 0 1,0 0,40 a 20,20 0 1,0 0,-40" fill="none" stroke="#FFFF33" stroke-width="2">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
                </path>
                <path d="M 50,50 m 0,-10 a 10,10 0 1,0 0,20 a 10,10 0 1,0 0,-20" fill="none" stroke="#FF6633" stroke-width="2">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="0.5s" repeatCount="indefinite"/>
                </path>
                <path d="M 50 50 L 50 40" stroke="#FFFFFF" stroke-width="2">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
                </path>
              </svg>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <form id="project-form">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="data_pin" style="color: #fff;">Data Pin:</label>
                    <input type="text" class="form-control" id="data_pin" value="D2">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="clock_pin" style="color: #fff;">Clock Pin:</label>
                    <input type="text" class="form-control" id="clock_pin" value="D1">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="num_pixels" style="color: #fff;">Number of Pixels:</label>
                    <input type="number" class="form-control" id="num_pixels" value="120">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="ap_name" style="color: #fff;">Access Point Name:</label>
                    <input type="text" class="form-control" id="ap_name" value="Smart_Poi7">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="ap_pass" style="color: #fff;">Access Point Password:</label>
                    <input type="text" class="form-control" id="ap_pass" value="SmartOne">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="led_type" style="color: #fff;">LED Type:</label>
                    <select class="form-control" id="led_type">
                      <option value="WS2812">WS2812</option>
                      <option value="APA102">APA102</option>
                    </select>
                  </div>
                </div>
                <button class="btn btn-primary" id="generate-btn">Generate Arduino Project</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('generate-btn').addEventListener('click', function(event) {
        event.preventDefault();
        var dataPin = document.getElementById('data_pin').value;
        var clockPin = document.getElementById('clock_pin').value;
        var numPixels = document.getElementById('num_pixels').value;
        var apName = document.getElementById('ap_name').value;
        var apPass = document.getElementById('ap_pass').value;
        var ledType = document.getElementById('led_type').value;
        fetch('/generate_project', {method: 'POST', body: new URLSearchParams({data_pin: dataPin, clock_pin: clockPin, num_pixels: numPixels, ap_name: apName, ap_pass: apPass, led_type: ledType})})
.then(response => response.blob())
.then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'blink.zip';
          a.click();
        });
      });
    </script>
  </body>
</html>
